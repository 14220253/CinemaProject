<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script>
        $(document).ready(function(){
            $('#toggleEyeButton').click(function(){
                if ($('#passwordField').attr('type') === 'password') {
                    $('#passwordField').attr('type', 'text');
                    $('#togglePassword').removeClass('bi-eye-slash');
                    $('#togglePassword').addClass('bi-eye');
                } else {
                    $('#passwordField').attr('type', 'password');
                    $('#togglePassword').removeClass('bi-eye');
                    $('#togglePassword').addClass('bi-eye-slash');
                }
            });
            
        });
    </script>
</head>
<body style ="background-color: rgb(0, 0, 0);">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><strong>PCinemaU</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="d-flex align-content-center justify-content-center" style="padding-top: 50px;">
        <div class="card text-center" style="width:20rem; background-color: rgba(255,255,255,0.7);">
            <div class="card-content">
                <div class="card-header opacity">
                    <div class="card-title">
                        <strong>ADMIN LOGIN</strong>
                    </div>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="usernameIcon">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="usernameIcon">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="passwordIcon"><i class="bi bi-lock-fill"></i></span>
                        <input id="passwordField" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="passwordIcon">
                        <span class="input-group-text"><button id="toggleEyeButton" style="border-style:none;"><i class="bi bi-eye-slash" id="togglePassword"></i></button></span>
                    </div>
                    <div>
                        <p>Forgot Password ?</p>
                        <p style="color:rgb(0, 0, 0)">Contact your supervisor</p>
                      
                    </div>
                  </div>
                <div class="card-footer">
                    <input class="btn btn-success" type="submit">
                </div>
            </div>
    </div>
